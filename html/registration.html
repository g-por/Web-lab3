    <h2 class="toggle-header">Реєстрація</h2>
    <p class="toggle-content"> Це заголовок h2, він допоможе вам в навігації по сторінці</p>

    <form action="#" method="post" id="myForm">
        <label for="full-name" class="valid-name">Ім'я:</label>
        <input type="text" id="firstName" class="valid-input" required placeholder="Тетяна">
        <div id="name-error" class="error-div"></div>


        <label for="email" class="valid-name">Електронна пошта:</label>
        <input type="email" id="email" name="email" class="valid-input" required placeholder="example@gmail.com">
        <button type="button" id="email-validation-button" class="valid-button">Перевірити пошту</button>
        <div id="email-error"class="error-div"></div>

        <label for="phone"class="valid-name">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" class="valid-input" required placeholder="+380*********">
        <button type="button" id="phone-validation-button" class="valid-button">Перевірити телефон</button>
        <div id="phone-error"class="error-div"></div>

        <label for="password" class="valid-name">Пароль:</label>
        <input type="password" id="password" name="password" class="valid-input" required placeholder="Пароль">
        <div id="password-error"class="error-div"></div>

        <label for="confirm-password" class="valid-name">Підтвердити пароль:</label>
        <input type="password" id="confirm-password" class="valid-input" required placeholder="Підтвердити пароль">
        <div id="password-metch-error" class="error-div"></div>


        <button type="submit" id="register-button" class="submit-button" disabled >Зареєструватись</button>
        <div id="success-message">Реєстрація пройшла вдало!</div>
    </form>
